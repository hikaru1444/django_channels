<!DOCTYPE html>
<html>
<head>
    <title>Handsontable Spreadsheet</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // csrf_tokenの取得
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        var ignoreChange = false;

        $(document).ready(function () {
            var socket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/chat/'
                + 'a'
                + '/'
            );

            socket.onopen = function () {
                var container = document.getElementById('spreadsheet');
                var hot = new Handsontable(container, {
                    colHeaders: {{ columns|safe }},
                    data: {{ data|safe }},
                    rowHeaders: true,
                    contextMenu: true,
                    enterMoves: {
                        col: 0, row: 1
                    },
                    licenseKey: 'non-commercial-and-evaluation',
                    afterChange: function (changes, source) {
                        if (!ignoreChange && source === 'edit') {
                            socket.send(JSON.stringify(changes));
                            AutoSubmit(changes, hot);
                        }
                    }
                });

                socket.onmessage = function (event) {
                    var data = JSON.parse(event.data);

                    ignoreChange = true;
                    hot.setDataAtRowProp(data.data[0][0], data.data[0][1], data.data[0][3]);
                    ignoreChange = false;

                    var h1 = document.getElementById("input_check");
                    h1.innerHTML = "チェック: " + data.data[0][3]; // 書き込み内容を表示

                };
            };

            // viewsに送る
            function AutoSubmit(e, hot) {
                var data_field = {{ fields|safe }}[e[0][1]]

                $.ajax({
                    type: "POST",
                    data: {
                        "id": hot.getDataAtCell(e[0][0], 0),
                        "field": data_field,
                        "value": e[0][3],
                    },
                    contentType: "application/json",
                    timeout: 5000,
                    // AJAXリクエストにトークンをセット
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken"));
                        }
                    },
                }).done(function (data) {
                    // alert("success");
                }).fail(function (jqXHR, textStatus) {
                    // alert("error");
                });
                console.log("end submit")
            }
        });
    </script>
</head>
<body>
<h1 id="input_check">{{ check }}</h1>
<div id="spreadsheet"></div>
</body>
</html>
